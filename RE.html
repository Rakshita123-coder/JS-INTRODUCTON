<!DOCTYPE html>
<html>
<body>

<h2> Regular Expressions</h2>
<p>Click the button to do a case-insensitive search for "v3college" in a string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Visit V3College";
  var patt = /v3college/i;
  var result = str.match(patt);
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
