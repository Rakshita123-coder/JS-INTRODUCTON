<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>
<p id="demo"></p>

<script>
var string1 = "It's alright";
var string2 = "He is called 'Johnny'";
var string3 = 'He is called "Mony"';

document.getElementById("demo").innerHTML =
string1 + "<br>" + 
string2 + "<br>" + 
string3;
</script>

</body>
</html>
